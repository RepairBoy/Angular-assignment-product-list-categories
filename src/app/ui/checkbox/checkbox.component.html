<div class="form-check" #checklist>
  <div>
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" #checkbox 
    (change)="toggleClass(checkbox,itemLable)">
    <label class="form-check-label" for="flexCheckDefault" #itemLable>
      {{todoItem}}
    </label>
  </div>
    
    
    
</div>
