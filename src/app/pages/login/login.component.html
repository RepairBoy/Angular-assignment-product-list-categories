<div
  class="parent container form-signin w-100 d-flex justify-content-center align-items-center"
>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
    <div class="form-floating m-2">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        formControlName="email"
      />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating m-2">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        formControlName="password"
      />
      <label for="floatingPassword">Password</label>
    </div>

    <div>
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email.</div>
      </div>
      <div >
        <div class="green" [class.red]="loginForm.get('password')?.hasError('minlength')  || loginForm.get('password')?.hasError('maxlength') || loginForm.get('password')?.errors?.['required']" >Password length must be 8 to 20 letters.</div>
        <div class="green" [class.red]="loginForm.get('password')?.hasError('hasSpecialChars')">Password must contain atleast one special character (,!,/,_..etc)</div>
        <div class="green" [class.red]="loginForm.get('password')?.hasError('hasNumber')" >Password must have a number.</div>
        <div class="green" [class.red]="loginForm.get('password')?.hasError('hasWhitespace')" >Password should not have blank space.</div>
      </div>
    </div>

    <!-- <div class="form-check text-start my-3">
      <input
        class="form-check-input"
        type="checkbox"
        value="remember-me"
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div> -->
    <button
      class="btn btn-primary w-100 py-2"
      type="submit"
      [disabled]="loginForm.invalid"
      (click)="handleSubmit()"
    >
      Sign in
    </button>
    
    
    <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
  </form>
</div>
